<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
    <form action="html02.html" method="get">
    <fieldset>
        <legend>기본 정보</legend>
            <h1>Form 관련 요소</h1>
            <label for="userId">아이디:</label> <input id="userId" type="text" placeholder="영문으로만 써주세요"><br>
            <label for="userpw">비밀번호: </label><input id="userpw" type="password"><br>
            성별: <label for="male">남자</label><input id="male" type="radio" name="gender"> <label for="female">여자</label> <input id="female" type="radio" name="gender"><br>
    </fieldset>
    <fieldset>
        <legend>부가 정보</legend>
            취미: 영화감상<input type="checkbox" name="hobby"> 음악감상<input type="checkbox" name="hobby"> 독서<input type="checkbox" name="hobby"><br>
            프로필 사진 업로드: <input type="file"><br>
            사는지역: <select>
                <option>서울</option>
                <option>경기</option>
                <option>강원</option>
                <option>제주</option>
            </select><br>
    자기소개: <textarea cols="30" rows="10" placeholder="자기소개를 입력하세요"></textarea><br>
    </fieldset>
    <input type="submit" value="전송"><br>
    <input type="reset" value="취소"><br>
    <input type="button" value="등록"><br>
    <input type="image" src="../실습/khajiit.png" alt="엑박" width="10%" height="10%"><br>
    </form>
</body>
</html>
